<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive admin dashboard and web application ui kit. ">
    <meta name="keywords" content="login, signin">

    <title>EOD - Sign In</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,300i" rel="stylesheet">

    <!-- Styles -->
    <link th:href="@{/css/core.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" th:href="@{/img/favicon.png}">
  </head>

  <body>



    <div class="row min-h-fullscreen center-vh p-20 m-0">
      <div class="col-12">
        <div class="card card-shadowed px-50 py-30 w-400px mx-auto" style="max-width: 100%">
          <h5 class="text-uppercase">Sign in</h5>
          <br>

          <form th:action="@{/eod/admin_signin}" method="POST" class="form-type-material">
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username">
              <label for="username">Username</label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password">
              <label for="password">Password</label>
            </div>

            <div class="form-group">
              <button class="btn btn-bold btn-block btn-primary" type="submit">Login</button>
            </div>
          </form>
          <p th:if="${param.error}">Login failed!</p>
        </div>
      </div>


      <footer class="col-12 align-self-end text-center fs-13">
        <p class="mb-0"><small>Copyright Â© 2018 <a href="/">SPARE Official Dashboard</a>. All rights reserved.</small></p>
      </footer>
    </div>




    <!-- Scripts -->
    <script th:src="@{/js/core.min.js}"></script>
    <script th:src="@{/js/app.min.js}"></script>
    <script th:src="@{/js/script.min.js}"></script>

  </body>
</html>
