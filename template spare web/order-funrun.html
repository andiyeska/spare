<body>

	<!-- Header -->
	<header id="header">
		<!-- container -->
		<div class="container">
			<!-- navbar header -->
			<div class="navbar-header">
				<!-- Logo -->
				<div class="navbar-brand">
					<a class="logo" href="index.html">
						<img class="logo-img" src="./img/logo.png" alt="logo">
						<img class="logo-alt-img" src="./img/logo-alt.png" alt="logo">

			<!-- Navigation -->
			<nav id="nav">
				<ul class="main-nav nav navbar-nav navbar-right">
					<li class="strong"><a class="strong" href="signin.html">Sign in</a></li>
				</ul>
			</nav>
			<!-- /Navigation -->

	<!-- CTA -->
	<div id="cta" class="section">
		<!-- container -->
		<div class="container">
			<!-- container -->
			<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-signin" style="padding: 40px;">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="signin-form" action="www.google.com" method="post" role="form" style="display: block;">
									<h2 class="col-md-12 ta-l">Personal Information</h2>
									<h6 class="col-md-12 font-s ta-l">we will keep your data, <strong>only for this event</strong></h6>
									<div class="col-md-12" style="margin-bottom: 24px; ">
										<a href="#" target="_blank" type="button" class="btn btn-warning col-md-12" id="toggle-button-tc" style="border-color: lightgrey">Terms & Condition</a>
									</div>
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-6 ml-16">
											<div class="form-group">
												<label for="fname">First name</label>
												<input type="text" name="fname" id="fname" tabindex="1" class="form-control personal" placeholder="Your first name" value="Joni" disabled="true">
											</div>
										</div>
										<div class="col-lg-5 col-md-5 col-sm-5 ml-16">
											<div class="form-group">
												<label for="lname">Last name</label>
												<input type="text" name="lname" id="lname" tabindex="1" class="form-control" placeholder="Your last name" value="Toelank" disabled>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-4 col-md-4 col-sm-4 ml-16">
											<div class="form-group">
												<label for="pnumber">Phone number</label>
												<input type="text" name="pnumber" id="pnumber" tabindex="1" class="form-control" placeholder="Your first name" value="085772771283" disabled>
											</div>
										</div>
										<div class="col-lg-7 col-md-7 col-sm-7 ml-16">
											<div class="form-group">
												<label for="emailadd">Email address</label>
												<input type="text" name="email" id="emailadd" tabindex="1" class="form-control" placeholder="Your last name" value="joni.thoelank@gmail.com" disabled>
											</div>
										</div>
									</div>
									<div class="form-group signin-input">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a onclick="editdata()" id="edit-data" tabindex="5" id="edit-data" style="text-decoration: none; cursor: pointer">data not valid?</a>
												</div>
											</div>
										</div>
									</div><br><br>
									<h2 class="col-md-12 ta-l">Order Information</h2>
									<h6 class="col-md-12 font-s ta-l" style="margin-bottom: 40px;">this data will be used for <strong>fun run event</strong></h6>
									<img style="width: 100%; margin-bottom: 24px;" id="sizechart" src="img/size-chart.jpg">
									<!-- The Modal -->
									<div id="myModal" class="modal">
									 	<span class="close">&times;</span>
									  	<img class="modal-content" id="img01">
									</div>
									<div class="row">
										<div class="col-lg-5 col-md-5 col-sm-6 ml-16">
											<div class="form-group">
												<label for="knowus">Shirt size</label>
												<select class="form-control" name="knowus" id="knowus" tabindex="4">
												    <option value="" disabled selected>choose one of them</option>
												    <option value="s">Small (S)</option>
												    <option value="m">Medium (M)</option>
												    <option value="l">Large (L)</option>
												    <option value="xl">Extra Large (XL)</option>
												    <option value="xxl">Extra Extra Large (2XL)</option>
												    <option value="xxxl">Extra Extra Extra Large (3XL)</option>
												 </select>
											</div><br>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 ml-16">
											<div class="form-group">
												<label for="penyakit">Medical report</label>
												<textarea type="textarea" name="penyakit" id="penyakit" tabindex="1" class="form-control" placeholder="Example: Diabetes A, Asma sedang" value="" style="max-width: 100%"></textarea>
											</div><br>
										</div>
									</div>

									<div class="form-group signin-input">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<a href="#summaryinfo" class="form-control btn btn-signin">NEXT</a>
											</div>
										</div>
									</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /CTA -->

		<!-- CTA -->
	<div class="section" style="margin-top: 0px" id="summaryinfo">
		<!-- container -->
		<div class="container">
			<!-- container -->
			<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-signin" style="padding: 40px;">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
									<h2 class="col-md-12 ta-l">Your order</h2>
									<h6 class="col-md-12 font-s ta-l" style="margin-bottom: 40px;">below are summary of your order. <strong>please read it carefully</strong>.</h6>
									<!-- funrun ticket -->
									<div class="form-group col-md-12 col-xs-12">
										<input class="col-md-2" style="width: 64px;" type="number" min="1" max="1" name="quantity" tabindex="1" value="1" disabled>
										<span class="col-md-3">Fun Run Ticket</span>
										<span class="col-md-offset-5" id="sum-price" style="color: grey; padding-left: 10px; width: 100px;"></span>
									</div><hr style="border: 0.5px solid lightgrey">
									<!-- /funrun ticket -->
									<!-- funrun ticket -->
									<div class="form-group col-md-12 col-xs-12">
										<input class="col-md-2" style="width: 64px;" type="number" min="1" max="3" name="quantity" tabindex="1" value="1" disabled>
										<span class="col-md-3">Festival Ticket</span>
										<span class="col-md-offset-5" id="sum-price" style="color: grey; padding-left: 10px; width: 100px;">Free</span>

									</div>
									<!-- /funrun ticket -->
									<hr style="border: 1px solid black">
									<div class="form-group text-center col-md-12">
										<input type="checkbox" tabindex="3" class="" name="agree" id="agree" required>
										<label class="font-s" style="font-size: 13px">by clicking this you agree to the <a href="#" target="_blank"  type="button" style="color: blue">terms and condition</a> for this event</label>
									</div>
									<div class="form-group signin-input">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="submit" class="form-control btn btn-signin">CONFIRM ORDER</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /CTA -->

	<!-- jQuery Plugins -->
	<script src="js/jquery.min.js"></script>
	<script>

		// var price = 200000;

		// $(document).ready(function(){

		// 	$('input[name=quantity]').change(
		// 	   	function(){				
		// 	   	   tot_price = price * $('input[name=quantity]').val(); 
		// 	   	   $('#sum-price').text(OSREC.CurrencyFormatter.format(tot_price, { currency: 'IDR' }));
		// 	});
		// });

		$(document).ready(function(){

			$('#sum-price').text(OSREC.CurrencyFormatter.format(200000, { currency: 'IDR' }));

		});

		function editdata(){
			document.getElementById('fname').removeAttribute("disabled");
			document.getElementById('lname').removeAttribute("disabled");
			document.getElementById('pnumber').removeAttribute("disabled");
			document.getElementById('emailadd').removeAttribute("disabled");
			document.getElementById('edit-data').style.visibility = "hidden";
		}

		// Get the modal
		var modal = document.getElementById('myModal');

		// Get the image and insert it inside the modal - use its "alt" text as a caption
		var img = document.getElementById('sizechart');
		var modalImg = document.getElementById("img01");
		img.onclick = function(){
		    modal.style.display = "block";
		    modalImg.src = this.src;
		}

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() { 
		    modal.style.display = "none";
		}
	</script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/currencyFormatter.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="js/jquery.countTo.js"></script>
